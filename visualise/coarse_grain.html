<!DOCTYPE html>
<html lang="en">
<head>
	<title>NDDEM Coarse graining</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style>
		body {
			background-color: #111;
			margin: 0px;
			overflow: hidden;
		}
	</style>
</head>

<body>
	<script src="node_modules/three/build/three.js"></script>

	<script src="node_modules/three/examples/js/controls/OrbitControls.js"></script>

	<script src="node_modules/three/examples/js/Volume.js"></script>
	<script src="node_modules/three/examples/js/loaders/NRRDLoader.js"></script>
	<script src="node_modules/three/examples/js/shaders/VolumeShader.js"></script>

	<script src="node_modules/three/examples/js/WebGL.js"></script>
	<script src="node_modules/three/examples/js/libs/gunzip.min.js"></script>
	<script src="node_modules/three/examples/js/libs/dat.gui.min.js"></script>

	<script>
		if ( WEBGL.isWebGL2Available() === false ) {
			document.body.appendChild( WEBGL.getWebGL2ErrorMessage() );
		}
		var container,
			renderer,
			scene,
			camera,
			controls,
			material,
			volconfig,
			cmtextures;
		init();
		function init() {
			scene = new THREE.Scene();
			// Create renderer
			var canvas = document.createElement( 'canvas' );
			var context = canvas.getContext( 'webgl2' );
			renderer = new THREE.WebGLRenderer( { canvas: canvas, context: context } );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
			// Create camera (The volume renderer does not work very well with perspective yet)
			var h = 512; // frustum height
			var aspect = window.innerWidth / window.innerHeight;
			camera = new THREE.OrthographicCamera( - h * aspect / 2, h * aspect / 2, h / 2, - h / 2, 1, 1000 );
			camera.position.set( 0, 0, 128 );
			camera.up.set( 0, 0, 1 ); // In our data, z is up
			// Create controls
			controls = new THREE.OrbitControls( camera, renderer.domElement );
			controls.addEventListener( 'change', render );
			controls.target.set( 64, 64, 128 );
			controls.minZoom = 0.5;
			controls.maxZoom = 4;
			controls.update();
			// scene.add( new THREE.AxesHelper( 128 ) );
			// Lighting is baked into the shader a.t.m.
			// var dirLight = new THREE.DirectionalLight( 0xffffff );
			// The gui for interaction
			volconfig = { clim1: 0, clim2: 1, renderstyle: 'iso', isothreshold: 0.15, colormap: 'viridis' };
			var gui = new dat.GUI();
			gui.add( volconfig, 'clim1', 0, 1, 0.01 ).onChange( updateUniforms );
			gui.add( volconfig, 'clim2', 0, 1, 0.01 ).onChange( updateUniforms );
			gui.add( volconfig, 'colormap', { gray: 'gray', viridis: 'viridis' } ).onChange( updateUniforms );
			gui.add( volconfig, 'renderstyle', { mip: 'mip', iso: 'iso' } ).onChange( updateUniforms );
			gui.add( volconfig, 'isothreshold', 0, 1, 0.01 ).onChange( updateUniforms );
			// Load the data ...
			new THREE.NRRDLoader().load( "http://localhost:8000/visualise/stent.nrrd", function ( volume ) {
				// Texture to hold the volume. We have scalars, so we put our data in the red channel.
				// THREEJS will select R32F (33326) based on the RedFormat and FloatType.
				// Also see https://www.khronos.org/registry/webgl/specs/latest/2.0/#TEXTURE_TYPES_FORMATS_FROM_DOM_ELEMENTS_TABLE
				// TODO: look the dtype up in the volume metadata
				var texture = new THREE.DataTexture3D( volume.data, volume.xLength, volume.yLength, volume.zLength );
				texture.format = THREE.RedFormat;
				texture.type = THREE.FloatType;
				texture.minFilter = texture.magFilter = THREE.LinearFilter;
				texture.unpackAlignment = 1;
				texture.needsUpdate = true;
				// Colormap textures
				cmtextures = {
					viridis: new THREE.TextureLoader().load( 'http://localhost:8000/visualise/cm_viridis.png', render ),
					gray: new THREE.TextureLoader().load( 'http://localhost:8000/visualise/cm_gray.png', render )
				};
				// Material
				var shader = THREE.VolumeRenderShader1;
				var uniforms = THREE.UniformsUtils.clone( shader.uniforms );
				uniforms[ "u_data" ].value = texture;
				uniforms[ "u_size" ].value.set( volume.xLength, volume.yLength, volume.zLength );
				uniforms[ "u_clim" ].value.set( volconfig.clim1, volconfig.clim2 );
				uniforms[ "u_renderstyle" ].value = volconfig.renderstyle == 'mip' ? 0 : 1; // 0: MIP, 1: ISO
				uniforms[ "u_renderthreshold" ].value = volconfig.isothreshold; // For ISO renderstyle
				uniforms[ "u_cmdata" ].value = cmtextures[ volconfig.colormap ];
				material = new THREE.ShaderMaterial( {
					uniforms: uniforms,
					vertexShader: shader.vertexShader,
					fragmentShader: shader.fragmentShader,
					side: THREE.BackSide // The volume shader uses the backface as its "reference point"
				} );
				// Mesh
				var geometry = new THREE.BoxBufferGeometry( volume.xLength, volume.yLength, volume.zLength );
				geometry.translate( volume.xLength / 2 - 0.5, volume.yLength / 2 - 0.5, volume.zLength / 2 - 0.5 );
				var mesh = new THREE.Mesh( geometry, material );
				scene.add( mesh );
				render();
			} );
			window.addEventListener( 'resize', onWindowResize, false );
		}
		function updateUniforms() {
			material.uniforms[ "u_clim" ].value.set( volconfig.clim1, volconfig.clim2 );
			material.uniforms[ "u_renderstyle" ].value = volconfig.renderstyle == 'mip' ? 0 : 1; // 0: MIP, 1: ISO
			material.uniforms[ "u_renderthreshold" ].value = volconfig.isothreshold; // For ISO renderstyle
			material.uniforms[ "u_cmdata" ].value = cmtextures[ volconfig.colormap ];
			render();
		}
		function onWindowResize() {
			renderer.setSize( window.innerWidth, window.innerHeight );
			var aspect = window.innerWidth / window.innerHeight;
			var frustumHeight = camera.top - camera.bottom;
			camera.left = - frustumHeight * aspect / 2;
			camera.right = frustumHeight * aspect / 2;
			camera.updateProjectionMatrix();
			render();
		}
		function render() {
			renderer.render( scene, camera );
		}
	</script>

</body>
</html>
