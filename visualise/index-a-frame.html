            <!-- <a-entity environment="preset: forest; dressingAmount: 500" rotation="0 0 -90"></a-entity> -->
            <a-entity environment="preset: default;" rotation="0 0 -90"></a-entity>
            <a-entity id="rig" position="0 2 5" rotation="0 0 -90" scale="2 2 2">
                <a-camera id="camera"></a-camera>
            </a-entity>
            <a-entity infile="fname: D4/"></a-entity>
            <a-entity particles="view_mode: default;"></a-entity>

            <a-entity hand-controls="left" x-button-listener></a-entity>
            <a-entity hand-controls="right"></a-entity>
