<!DOCTYPE html>
<html lang="en">
	<head>
		<title>MuDEM</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="node_modules/three/build/three.js"></script>
        <script src="node_modules/three/examples/js/WebGL.js"></script>
        <script src="node_modules/three/examples/js/controls/TrackballControls.js"></script>
        <script src="node_modules/three/examples/js/controls/OrbitControls.js"></script>
        <script src="node_modules/three/examples/js/libs/dat.gui.min.js"></script>
        <script>

        function update_spheres(x) {
            var R_draw = 1 - Math.abs(x);
            if ( R_draw == 0 ) { circle.visible = false; }
            else {
                circle.visible = true;
                circle.scale.set(R_draw,R_draw,R_draw);
            };

            wall.position.x = x;
        };
        var controls;
        var slice = {'loc':-1};
        var scene = new THREE.Scene();
        scene.background = new THREE.Color( 0x111111 );
		var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
		camera.position.z = 4;
        camera.position.x = 1.5;


		var renderer = new THREE.WebGLRenderer();
        // var controls = new THREE.TrackballControls( camera, renderer.domElement );
		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement );

        var background_light = new THREE.AmbientLight( 0xFFFFFF );
        scene.add( background_light );
        var light = new THREE.PointLight(0xa0a0a0);
        light.position.z = 8
        light.position.x = 5
        scene.add( light );


        var sphere_geometry = new THREE.SphereGeometry( 1, 32, 32 );
        var circle_geometry = new THREE.CircleGeometry( 1, 128 );
        var wall_geometry = new THREE.PlaneBufferGeometry( 1, 1 );
        var material = new THREE.MeshStandardMaterial( { color: 0xeeeeee } );
        var wall_material = new THREE.MeshStandardMaterial( { color: 0xe72564 } );

        var sphere  = new THREE.Mesh( sphere_geometry, material );
        var circle  = new THREE.Mesh( circle_geometry, material );
        var wall  = new THREE.Mesh( wall_geometry, wall_material );
        sphere.position.x = 0
        circle.position.x = 3
        circle.visible = false;
        wall.rotation.y = Math.PI/2.;
        wall.position.x = slice.loc;
        wall.scale.set(4,4,4);

        scene.add( sphere );
        scene.add( circle );
        scene.add( wall );

        var gui = new dat.GUI();
        gui.add( slice, 'loc').min(-1).max(1).step(0.01).listen().name('Slice').onChange( function( val ) { update_spheres(val); }) ;
        gui.open();

		var animate = function () {
            if ( controls !== undefined) { controls.update(); }
			requestAnimationFrame( animate );
			renderer.render( scene, camera );

		};
        window.addEventListener( 'resize', onWindowResize, false );
		animate();

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize( window.innerWidth, window.innerHeight );
            if ( controls !== undefined) { controls.handleResize(); }
        };
        </script>

	</body>
</html>
