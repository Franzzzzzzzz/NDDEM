<button type="button" class="collapsible">Files</button>
<div class="content">
    <button type="button" class="addfile">Add file</button>
    <button type="button" id="remfile" hidden>Remove file</button>&nbsp;&nbsp;
    <button type="button" id="updatefile" hidden>Update</button>
<!--    <button type="button" id="testing">TEST</button> -->
    <div id="file1" class="box" hidden>
        <input type="file" id="filename1" multiple="multiple" onChange="document.getElementById('updatefile').hidden=false;"><br>
        <select name="filetype1" id="filetype1">
            <option value="LiggghtsParticles">Liggghts particles</option>
            <option value="MercuryVTUParticles">Mercury VTU particles</option>
            <option value="NDDEM">NDDEM</option>
        </select>
    </div>
    <div id="file2" class="box" hidden>
        <input type="file" id="filename2" onChange="document.getElementById('updatefile').hidden=false;"><br>
        <select name="filetype2" id="filetype2">
            <option value="LiggghtsContacts">Liggghts contacts</option>
            <option value="MercuryVTUContacts">Mercury VTU contacts</option>
        </select>
        <button type="button" id="addcolumn">Add column mapping</button>
        <span id="columnmapping"></span><br>
    </div>
</div>

<button type="button" class="collapsible">Window property</button>
<div class="content">
    <label for="window">Function</label>
    <select name="window" id="window">
        <option value="Lucy3D">Lucy 3D</option>
        <option value="Lucy3DFancyInt">Lucy 3D fancy integration</option>
        <option value="Hann3D">Hanning 3D</option>
        <option value="Rect3D">Sphere 3D</option>
        <option value="Rect3DIntersect">Sphere 3D w/intersection</option>
<!--         Future: LucyND_Periodic -->
    </select><br>
    <label for="windowsize">Window size:</label>
    <input type="number" id="windowsize" name="windowsize" step="0.05" value="1" style="width:20%;"> 
</div> 

<button type="button" class="collapsible">Grid</button>
<div class="content">
    <label for="xgrid">Grid points</label>
    <input type="number" id="xgrid" name="xgrid" step="1" value="3" min="1" style="width:10%;"> 
    <input type="number" id="ygrid" name="ygrid" step="1" value="3" min="1" style="width:10%;"> 
    <input type="number" id="zgrid" name="zgrid" step="1" value="3" min="1" style="width:10%;"> <br>

    <label for="xmin">X boundaries</label>
    <input type="number" id="xmin" name="xmin" step="0.05" value="0" style="width:10%;"> 
    <input type="number" id="xmax" name="xmax" step="0.05" value="1" style="width:10%;">
    <label for="zper">X periodic?</label>
    <input type="checkbox" id="xper" name="xper"><br>
    
    <label for="ymin">Y boundaries</label>
    <input type="number" id="ymin" name="ymin" step="0.05" value="0" style="width:10%;"> 
    <input type="number" id="ymax" name="ymax" step="0.05" value="1" style="width:10%;">
    <label for="zper">Y periodic?</label>
    <input type="checkbox" id="yper" name="yper"><br>
    
    
    <label for="zmin">Z boundaries</label>
    <input type="number" id="zmin" name="zmin" step="0.05" value="0" style="width:10%;"> 
    <input type="number" id="zmax" name="zmax" step="0.05" value="1" style="width:10%;">
    <label for="zper">Z periodic?</label>
    <input type="checkbox" id="zper" name="zper">
</div>

<button type="button" class="collapsible">Time</button>
<div class="content">
    <label for="timeaverage">Time averaging version:</label>
    <select name="timeaverage" id="timeaverage">
        <option value="None">None</option>
        <option value="Final">Final</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Intermediate and Final">Both</option>
    </select><br>
    <div id="slider" style="width:80%;margin: auto; margin-top: 8px;"></div><br><br>

</div>

<button type="button" class="collapsible">Save / Load</button>
<div class="content">
    Result filename (no extension): <input type="text" id="savefile" name="savefile"><br>
    Result formats: 
    <select name="saveformat" id="saveformat" multiple size="3">
        <option value="vtk">VTK</option>
        <option value="mat">Matlab (mat)</option>
        <option value="numpy">Numpy (npy/npz)</option>
        <option value="netCDF">netCDF</option>
    </select><br>
    <hr />
    <button type="button" class="savejson">Export parameters to json</button>
    <button type="button" class="loadjson">Load parameters from Json</button> <input type="file" id="loadjsonfile" hidden>
</div>

<button type="button" class="collapsible">Interact with the GUI</button>
<div class="content">
    <button type="button" id="applyparam">Push parameters</button>
    <button type="button" id="updateCG" disabled>Update</button>
    <input type="checkbox" id="autoupdate" name="autoupdate"><label for="autoupdate">auto?</label><br>
    <label for="displayedfield">Field: </label><select name="displayedfield" id="displayedfield" style="width:20%;"><br>
    </select>
    <select name="component" id="component">
        <option value="0" ></option>
        <option value="1" hidden>xy</option>
        <option value="2" hidden>xz</option>
        <option value="3" hidden>yx</option>
        <option value="4" hidden>yy</option>
        <option value="5" hidden>yz</option>
        <option value="6" hidden>zx</option>
        <option value="7" hidden>zy</option>
        <option value="8" hidden>zz</option>
    </select><br>
    Time: <div id="dispslider" style="width:80%;margin: auto; margin-top: -10px;"></div><br><br>
</div>
