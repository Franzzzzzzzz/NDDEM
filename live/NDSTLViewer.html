<!DOCTYPE html>
<html lang="en">
	<head>
		<title>NDSTLViewer</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
        </style>
	</head>
	<body>
		<script type="module">
            import * as THREE from "../visualise/node_modules/three/build/three.module.js";
			import { OrbitControls } from './js/OrbitControls.js';
            import { STLLoader } from './js/NDSTLLoader.js';
            import { GUI } from './js/dat.gui.module.js';
            var urlParams = new URLSearchParams(window.location.search);

			let camera, scene, renderer, controls, gui;
            let material, mesh;
            let params  = {'x4': 0.5}
            init();

			async function init() {

				camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 0.1, 1000 );
				camera.position.set( 2, 0., 2. );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x666666 );

                // Ground
				const plane = new THREE.Mesh(
					new THREE.PlaneGeometry( 40, 40 ),
					new THREE.MeshPhongMaterial( { color: 0x999999, specular: 0x101010 } )
				);
				plane.rotation.x = - Math.PI / 2;
				plane.position.y = - 0.5;
				scene.add( plane );

				plane.receiveShadow = true;


				const hemiLight = new THREE.HemisphereLight();
				hemiLight.intensity = 0.35;
				scene.add( hemiLight );

				const dirLight = new THREE.DirectionalLight();
				dirLight.position.set( 5, 5, 5 );
				dirLight.castShadow = true;
				dirLight.shadow.camera.zoom = 2;
				scene.add( dirLight );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.shadowMap.enabled = true;
				renderer.outputEncoding = THREE.sRGBEncoding;
				document.body.appendChild( renderer.domElement );

                controls = new OrbitControls( camera, renderer.domElement );

                window.addEventListener( 'resize', onWindowResize, false );

                gui = new GUI();
                // gui.width = 300;
                gui.add( params, 'x4', 0, 1, 0.01 )
                    .name( 'x4' ).listen()
                    .onChange( function () { loadSTL(params.x4) } );

			    animate();

                material = new THREE.PointsMaterial( { color: 0xff5533, size: 0.1 } );
                // material = new THREE.MeshPhongMaterial( { color: 0xff5533, specular: 0x111111, shininess: 200 } );

                loadSTL(params.x4);
			}


            function loadSTL( W ) {
                const loader = new STLLoader();
				loader.load( ['./hypertriangle.stl', W], function ( geometry ) {

                    if ( mesh !== undefined ) { console.log(mesh); scene.remove(mesh) }

                    // render as points
					mesh = new THREE.Points( geometry, material );

                    // render as mesh
                    // mesh = new THREE.Mesh( geometry, material );
                    // // wireframe?
                    // material.wireframe = true;

					mesh.rotation.set( 0, - Math.PI / 2, 0 );

					mesh.castShadow = true;
					mesh.receiveShadow = true;

					scene.add( mesh );

				} );
            }

            function onWindowResize(){

                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();

                renderer.setSize( window.innerWidth, window.innerHeight );

            }

			function animate() {
                requestAnimationFrame( animate );
				controls.update();
                renderer.render( scene, camera );
			}

		</script>
	</body>
</html>
