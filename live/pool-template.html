<!DOCTYPE html>
<html lang="en">
	<head>
		<title><%= htmlWebpackPlugin.options.title %></title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <!-- <link rel="icon" type="image/x-icon" href="../visualise/resources/favicon.ico"> -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
        <!-- <link rel="stylesheet" href="css/main.css"> -->
        <script type="text/javascript" src="../../deploy/DEMND.js"></script>
        <style>
			canvas { width: 100%; height: 100% }
            #N_tag {
                color: white;
                padding: 24px;
                font: 48px Montserrat;
                /* font-weight: bold; */
                position:absolute;
            }
            #stats {
                position: absolute;
                width: 300px;
                height: 200px;
                margin: 0;
                padding: 0;
            }
            #hit_me {
                font-weight: bold;
                position:absolute;
                margin-left: auto;
                margin-right: auto;
                left: 0;
                right: 0;
                bottom: 5pt;
                text-align: center;
                font-size: 14pt;
                z-index: 1;
                color: #fff;
            }
            #web_instructions {
                font-weight: bold;
                position:absolute;
                margin-left: auto;
                margin-right: auto;
                left: 0;
                right: 0;
                bottom: 5pt;
                text-align: center;
                font-size: 14pt;
                z-index: 1;
                color: #fff;
            }
            #hit_me:active {
                color: #777;
            }
            #overlay {
            	position: absolute;
            	font-size: 16px;
            	z-index: 2;
            	top: 0;
            	left: 0;
            	width: 100%;
            	height: 100%;
            	display: flex;
            	align-items: center;
            	justify-content: center;
            	flex-direction: column;
            	background: rgba(0,0,0,0.7);
            }

        	#overlay button {
        		background: transparent;
        		border: 0;
        		border: 1px solid rgb(255, 255, 255);
        		border-radius: 4px;
        		color: #00ff00;
        		padding: 12px 18px;
        		text-transform: uppercase;
        		cursor: pointer;
        	}
        </style>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-GQE06JN33T"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());

          gtag('config', 'G-GQE06JN33T');
        </script>
	</head>
	<body>
        <!-- <div id="overlay">
			<button id="startButton">Play</button>
		</div> -->
        <div id="N_tag">0</div>
        <div id="hit_me">Shoot</div>
        <div id="web_instructions">Press Enter to shoot.</div>
        <div id="canvas"></div>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
	</body>
</html>
